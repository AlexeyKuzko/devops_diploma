- name: Refresh apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: Detect available docker compose packages
  ansible.builtin.command: "apt-cache show {{ item }}"
  loop:
    - docker-compose-v2
    - docker-compose-plugin
    - docker-compose
  register: docker_compose_package_candidates
  changed_when: false
  failed_when: false

- name: Select docker compose package
  ansible.builtin.set_fact:
    docker_compose_pkg: >-
      {{
        (
          docker_compose_package_candidates.results
          | selectattr('rc', 'equalto', 0)
          | map(attribute='item')
          | list
          | first
        ) | default('docker-compose-v2')
      }}

- name: Set docker compose command based on package
  ansible.builtin.set_fact:
    docker_compose_cmd: "{{ 'docker compose' if docker_compose_pkg in ['docker-compose-v2', 'docker-compose-plugin'] else 'docker-compose' }}"

- name: Install monitoring runtime packages
  ansible.builtin.apt:
    name:
      - docker.io
      - "{{ docker_compose_pkg }}"
    update_cache: false

- name: Ensure Docker service is enabled and running
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: Ensure monitoring directory exists
  ansible.builtin.file:
    path: "{{ monitoring_dir }}"
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: "0755"

- name: Render monitoring docker compose
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ monitoring_dir }}/docker-compose.yml"
    owner: ubuntu
    group: ubuntu
    mode: "0644"

- name: Start monitoring stack
  ansible.builtin.command: "{{ docker_compose_cmd }} -f {{ monitoring_dir }}/docker-compose.yml up -d --remove-orphans"
  changed_when: true
