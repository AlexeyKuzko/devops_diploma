- name: Refresh apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: Check if docker-compose-plugin is available
  ansible.builtin.command: apt-cache show docker-compose-plugin
  register: docker_compose_plugin_info
  changed_when: false
  failed_when: false

- name: Select docker compose package and command
  ansible.builtin.set_fact:
    docker_compose_cmd: "{{ 'docker compose' if docker_compose_plugin_info.rc == 0 else 'docker-compose' }}"
    docker_compose_pkg: "{{ 'docker-compose-plugin' if docker_compose_plugin_info.rc == 0 else 'docker-compose' }}"

- name: Install monitoring runtime packages
  ansible.builtin.apt:
    name:
      - docker.io
      - "{{ docker_compose_pkg }}"
    update_cache: false

- name: Ensure Docker service is enabled and running
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: Ensure monitoring directory exists
  ansible.builtin.file:
    path: "{{ monitoring_dir }}"
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: "0755"

- name: Render monitoring docker compose
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ monitoring_dir }}/docker-compose.yml"
    owner: ubuntu
    group: ubuntu
    mode: "0644"

- name: Start monitoring stack
  ansible.builtin.command: "{{ docker_compose_cmd }} -f {{ monitoring_dir }}/docker-compose.yml up -d --remove-orphans"
  changed_when: true
