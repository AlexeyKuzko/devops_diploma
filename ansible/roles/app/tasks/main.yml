- name: Refresh apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: Check if docker-compose-plugin is available
  ansible.builtin.command: apt-cache show docker-compose-plugin
  register: docker_compose_plugin_info
  changed_when: false
  failed_when: false

- name: Select docker compose package and command
  ansible.builtin.set_fact:
    docker_compose_cmd: "{{ 'docker compose' if docker_compose_plugin_info.rc == 0 else 'docker-compose' }}"
    docker_compose_pkg: "{{ 'docker-compose-plugin' if docker_compose_plugin_info.rc == 0 else 'docker-compose' }}"

- name: Install runtime packages
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - docker.io
      - "{{ docker_compose_pkg }}"
    update_cache: false

- name: Ensure Docker service is enabled and running
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: Ensure app directory exists
  ansible.builtin.file:
    path: "{{ app_dir }}"
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: "0755"

- name: Login to container registry
  ansible.builtin.shell: |
    set -euo pipefail
    echo "{{ registry_password }}" | docker login "{{ registry_url }}" --username "{{ registry_user }}" --password-stdin
  args:
    executable: /bin/bash
  no_log: true
  changed_when: false
  when:
    - registry_url | length > 0
    - registry_user | length > 0
    - registry_password | length > 0

- name: Render app environment file
  ansible.builtin.template:
    src: app.env.j2
    dest: "{{ app_dir }}/.env"
    owner: ubuntu
    group: ubuntu
    mode: "0600"

- name: Render docker compose
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ app_dir }}/docker-compose.yml"
    owner: ubuntu
    group: ubuntu
    mode: "0644"

- name: Render Caddyfile
  ansible.builtin.template:
    src: Caddyfile.j2
    dest: "{{ app_dir }}/Caddyfile"
    owner: ubuntu
    group: ubuntu
    mode: "0644"

- name: Pull latest app image
  ansible.builtin.command: "{{ docker_compose_cmd }} -f {{ app_dir }}/docker-compose.yml pull web"
  changed_when: false

- name: Start application stack
  ansible.builtin.command: "{{ docker_compose_cmd }} -f {{ app_dir }}/docker-compose.yml up -d --remove-orphans"
  changed_when: true

- name: Wait for app health endpoint through reverse proxy
  ansible.builtin.uri:
    url: http://127.0.0.1/health
    headers:
      Host: "{{ app_domain }}"
    follow_redirects: none
    status_code:
      - 200
      - 301
      - 302
      - 307
      - 308
    use_proxy: false
  register: app_health
  retries: 15
  delay: 10
  until: app_health.status in [200, 301, 302, 307, 308]
