- name: Refresh apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: Detect available docker compose packages
  ansible.builtin.command: "apt-cache show {{ item }}"
  loop:
    - docker-compose-v2
    - docker-compose-plugin
    - docker-compose
  register: docker_compose_package_candidates
  changed_when: false
  failed_when: false

- name: Select docker compose package
  ansible.builtin.set_fact:
    docker_compose_pkg: >-
      {{
        (
          docker_compose_package_candidates.results
          | selectattr('rc', 'equalto', 0)
          | map(attribute='item')
          | list
          | first
        ) | default('docker-compose-v2')
      }}

- name: Set docker compose command based on package
  ansible.builtin.set_fact:
    docker_compose_cmd: "{{ 'docker compose' if docker_compose_pkg in ['docker-compose-v2', 'docker-compose-plugin'] else 'docker-compose' }}"

- name: Install runtime packages
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - docker.io
      - "{{ docker_compose_pkg }}"
    update_cache: false

- name: Ensure Docker service is enabled and running
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: Ensure app directory exists
  ansible.builtin.file:
    path: "{{ app_dir }}"
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: "0755"

- name: Login to container registry
  ansible.builtin.shell: |
    set -euo pipefail
    echo "{{ registry_password }}" | docker login "{{ registry_url }}" --username "{{ registry_user }}" --password-stdin
  args:
    executable: /bin/bash
  no_log: true
  changed_when: false
  when:
    - registry_url | length > 0
    - registry_user | length > 0
    - registry_password | length > 0

- name: Render app environment file
  ansible.builtin.template:
    src: app.env.j2
    dest: "{{ app_dir }}/.env"
    owner: ubuntu
    group: ubuntu
    mode: "0600"

- name: Render docker compose
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ app_dir }}/docker-compose.yml"
    owner: ubuntu
    group: ubuntu
    mode: "0644"

- name: Render Caddyfile
  ansible.builtin.template:
    src: Caddyfile.j2
    dest: "{{ app_dir }}/Caddyfile"
    owner: ubuntu
    group: ubuntu
    mode: "0644"

- name: Pull latest app image
  ansible.builtin.command: "{{ docker_compose_cmd }} -f {{ app_dir }}/docker-compose.yml pull web"
  changed_when: false

- name: Start application stack
  ansible.builtin.command: "{{ docker_compose_cmd }} -f {{ app_dir }}/docker-compose.yml up -d --remove-orphans"
  changed_when: true

- name: Wait for app HTTP endpoint through reverse proxy
  ansible.builtin.uri:
    url: http://127.0.0.1/
    headers:
      Host: "{{ app_domain }}"
    follow_redirects: none
    status_code:
      - 200
      - 301
      - 302
      - 307
      - 308
    use_proxy: false
  register: app_health
  retries: 15
  delay: 10
  until: app_health.status in [200, 301, 302, 307, 308]
