stages:
  - lint
  - test
  - build
  - deploy

variables:
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  POSTGRES_USER: 'django_educational_demo_application'
  POSTGRES_PASSWORD: ''
  POSTGRES_DB: 'test_django_educational_demo_application'
  POSTGRES_HOST_AUTH_METHOD: trust

# ---------------- LINT ----------------
precommit:
  tags:
    - docker
  stage: lint
  image: ghcr.io/astral-sh/uv:python3.13-bookworm
  variables:
    PRE_COMMIT_HOME: ${CI_PROJECT_DIR}/.cache/pre-commit
  cache:
    paths:
      - ${PRE_COMMIT_HOME}
  before_script:
    - sudo apt-get update && sudo apt-get install -y build-essential libpq-dev
    - curl -LsSf https://astral.sh/uv/install.sh | sh
    - export PATH="$HOME/.local/bin:$PATH"
    - uv --version
    - uv venv
    - uv pip install -q pre-commit pre-commit-uv
  script:
    - uv sync --locked
    - uv run pre-commit run --show-diff-on-failure --color=always --all-files

# ---------------- TEST ----------------
pytest:
  tags:
    - docker
  stage: test
  image: ghcr.io/astral-sh/uv:python3.13-bookworm
  services:
    - postgres:15
  variables:
    DATABASE_URL: pgsql://$POSTGRES_USER:$POSTGRES_PASSWORD@postgres/$POSTGRES_DB
  before_script:
    - apt-get update && apt-get install -y build-essential libpq-dev
    - uv sync --locked
  script:
    - uv run pytest

# ---------------- BUILD ----------------
build:
  tags:
    - docker
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - mkdir -p /kaniko/.docker
    - |
      echo "{
        \"auths\": {
          \"$CI_REGISTRY\": {
            \"username\": \"$CI_REGISTRY_USER\",
            \"password\": \"$CI_REGISTRY_PASSWORD\"
          }
        }
      }" > /kaniko/.docker/config.json
    - >
      /kaniko/executor
      --context "$CI_PROJECT_DIR"
      --dockerfile "$CI_PROJECT_DIR/Dockerfile"
      --build-arg DJANGO_SECRET_KEY=$DJANGO_SECRET_KEY
      --destination "$IMAGE_TAG"
      --destination "$CI_REGISTRY_IMAGE:latest"

# ---------------- DEPLOY ----------------
deploy:
  tags:
    - docker
  stage: deploy
  image: alpine:latest
  only:
    - main
  before_script:
    - apk add --no-cache openssh docker-cli
  script:
    - echo "$SSH_PRIVATE_KEY" > id_rsa
    - chmod 600 id_rsa
    - ssh -o StrictHostKeyChecking=no -i id_rsa $VM_USER@$VM_HOST "
        docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY &&
        docker pull $IMAGE_TAG &&
        docker stop app-django-1 || true &&
        docker rm app-django-1 || true &&
        docker run -d \
          --name app-django-1 \
          --env-file /home/$VM_USER/app/.env \
          -p 80:8000 \
          --restart always \
          $IMAGE_TAG
      "
